{% extends 'layout.html' %}
{% block title %}Register at MAGMAA{% endblock %}
{% block content %}
<div class="container">
    <div id="formContainer" class="p-5 text-center">
        <h2 class="mb-4">Join Us</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Full Name" required autofocus>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" class="form-control" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="submit" class="form-control btn btn-dark" value="Register">
            </div>
        </form>
    </div>
</div>
{% endblock %}
